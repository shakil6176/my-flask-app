<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temp Mail</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="header">
    <h1>Temp Mail</h1>
    <p>Disposable Temporary Email Address</p>
  </div>

  <div class="email-box">
    <input type="text" id="emailAddress" value="{{ email }}" readonly>
    <button onclick="copyEmail()">Copy</button>
  </div>

  <div class="inbox-section">
    <h2>Your Inbox</h2>
    {% if emails %}
      {% for mail in emails %}
        <div class="email-item" onclick="showContent({{ loop.index0 }})">
          <div class="subject">{{ mail.subject }}</div>
          <div class="from">{{ mail.from }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p>No emails yet.</p>
    {% endif %}
  </div>

  <div class="email-content" id="emailContent">
    <h3>Message</h3>
    <div id="emailBody"></div>
  </div>

  <script>
    const contents = {{ bodies|tojson }};
    function showContent(index) {
      document.getElementById("emailBody").innerHTML = contents[index];
    }

    function copyEmail() {
      const emailInput = document.getElementById("emailAddress");
      emailInput.select();
      emailInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + emailInput.value);
    }
  </script>
</body>
</html>
