<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporary Email</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #email-box { margin-bottom: 20px; }
        button { margin-right: 10px; }
        .email-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>ðŸ“¬ Your Temporary Email</h1>

    <div id="email-box">
        <input type="text" id="email-address" value="user@tempmail.com" readonly style="width:300px;">
        <button onclick="copyEmail()">ðŸ“‹ Copy</button>
        <button onclick="changeEmail()">ðŸ”„ Change</button>
        <button onclick="deleteEmails()">ðŸ—‘ Delete</button>
        <button onclick="refreshEmails()">ðŸ”ƒ Refresh</button>
    </div>

    <h2>ðŸ“¥ Inbox</h2>
    <div id="inbox">
        {% for email in emails %}
            <div class="email-item">
                <strong>From:</strong> {{ email.from }}<br>
                <strong>Subject:</strong> {{ email.subject }}<br>
                <strong>Body:</strong> {{ email.body }}
            </div>
        {% endfor %}
    </div>

    <script>
        function copyEmail() {
            const emailInput = document.getElementById("email-address");
            emailInput.select();
            document.execCommand("copy");
            alert("Copied: " + emailInput.value);
        }

        function changeEmail() {
            fetch('/generate_email')
                .then(res => res.json())
                .then(data => {
                    document.getElementById("email-address").value = data.email;
                    alert("New email: " + data.email);
                });
        }

        function deleteEmails() {
            fetch('/delete_emails')
                .then(res => res.json())
                .then(data => {
                    const inbox = document.getElementById("inbox");
                    inbox.innerHTML = '<p>No emails yet.</p>';
                    alert(data.message);
                });
        }

        function refreshEmails() {
            fetch('/refresh_emails')
                .then(res => res.json())
                .then(data => {
                    const inbox = document.getElementById("inbox");
                    inbox.innerHTML = '';
                    if (data.emails.length === 0) {
                        inbox.innerHTML = '<p>No emails yet.</p>';
                    } else {
                        data.emails.forEach(email => {
                            const div = document.createElement('div');
                            div.className = 'email-item';
                            div.innerHTML = `<strong>From:</strong> ${email.from}<br>
                                             <strong>Subject:</strong> ${email.subject}<br>
                                             <strong>Body:</strong> ${email.body}`;
                            inbox.appendChild(div);
                        });
                    }
                });
        }
    </script>

</body>
</html>
