<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Temp Mail</a>
        </div>
    </nav>

    <!-- Email Box -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Enter Email" id="email-input">
                    <button class="btn btn-primary" id="generate-email">Generate Email</button>
                </div>
            </div>
        </div>

        <!-- Inbox Section -->
        <div class="inbox-section shadow p-4 rounded">
            <h2 class="mb-3">Your Inbox</h2>
            <div class="list-group" id="email-list">
                {% for mail in emails %}
                    <a href="#" class="list-group-item list-group-item-action email-item" onclick="showContent({{ loop.index0 }})">
                        <div class="d-flex justify-content-between">
                            <strong class="subject">{{ mail.subject }}</strong>
                            <span class="text-muted">{{ mail.from }}</span>
                        </div>
                    </a>
                {% else %}
                    <p>No emails yet.</p>
                {% endfor %}
            </div>
        </div>

        <!-- Email Content -->
        <div class="email-content mt-5 shadow p-4 rounded">
            <h2>Message</h2>
            <div id="email-body"></div>
        </div>
    </div>

    <script>
        const contents = {{ bodies|tojson }};
        function showContent(index) {
            document.getElementById('email-body').innerHTML = contents[index];
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
