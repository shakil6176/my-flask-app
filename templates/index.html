<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Mail - Inbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            border-radius: 8px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .email-box {
            background: #f9f9f9;
            border: 1px solid #e1e1e1;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .email-box:hover {
            background: #eef6ff;
            border-color: #c3dafe;
        }

        .email-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .email-body {
            margin-top: 5px;
            line-height: 1.5;
        }

        .email-subject {
            color: #3b82f6;
        }

        .copy-btn {
            margin: 20px auto 30px;
            display: block;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: #1d4ed8;
        }

        .email {
            font-size: 18px;
            text-align: center;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üì¨ Your Temporary Inbox</div>
        
        <div class="email" id="currentEmail">{{ emails[0]['to'] if emails else 'loading@temp-mail.org' }}</div>
        <button class="copy-btn" onclick="copyEmail()">üìã Copy Email Address</button>

        {% for email in emails %}
            <div class="email-box">
                <div class="email-header">
                    <span>üì§ From: {{ email['from'] }}</span>
                    <span class="email-subject">{{ email['subject'] }}</span>
                </div>
                <div class="email-body">{{ email['body'] }}</div>
            </div>
        {% else %}
            <p style="text-align:center; margin-top: 20px;">No emails yet.</p>
        {% endfor %}
    </div>

    <div class="footer">Made with ‚ù§Ô∏è | temp-mail clone</div>

    <script>
        function copyEmail() {
            const emailText = document.getElementById("currentEmail").textContent;
            navigator.clipboard.writeText(emailText).then(() => {
                alert("Copied: " + emailText);
            });
        }
    </script>
</body>
</html>
