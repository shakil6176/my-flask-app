<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Mail UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .email-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .email-address {
            font-size: 18px;
            font-weight: bold;
        }
        .btn-group button {
            margin-left: 5px;
            padding: 5px 10px;
        }
        .inbox {
            margin-top: 20px;
        }
        .email-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .subject {
            font-weight: bold;
        }
    </style>
    <script>
        function copyEmail() {
            const emailText = document.getElementById("email-address").innerText;
            navigator.clipboard.writeText(emailText).then(() => {
                alert("Email copied: " + emailText);
            });
        }

        function changeEmail() {
            alert("Email changed! (এখানে AJAX বা API বসবে)");
            // location.reload(); // Future logic
        }

        function deleteEmails() {
            alert("All emails deleted and new address created.");
            // Future: implement actual delete and refresh
        }

        function refreshInbox() {
            location.reload();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="email-box">
            <span id="email-address" class="email-address">example@yourdomain.com</span>
            <div class="btn-group">
                <button onclick="copyEmail()">Copy</button>
                <button onclick="changeEmail()">Change</button>
                <button onclick="deleteEmails()">Delete</button>
                <button onclick="refreshInbox()">Refresh</button>
            </div>
        </div>

        <div class="inbox">
            <h3>Inbox</h3>
            {% for email in emails %}
                <div class="email-item">
                    <div><strong>From:</strong> {{ email.from }}</div>
                    <div class="subject">{{ email.subject }}</div>
                    <div>{{ email.body }}</div>
                </div>
            {% else %}
                <p>No emails found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
