<!-- templates/inbox.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Your Inbox</title>
</head>
<body>
    <h1>Your Inbox</h1>
    {% if emails %}
        <ul>
            {% for email in emails %}
                <li>
                    <a href="{{ url_for('view_message', msg_id=email.id) }}">
                        <strong>{{ email.subject }}</strong> - {{ email.sender }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No emails found.</p>
    {% endif %}
</body>
</html>
