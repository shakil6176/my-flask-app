<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Inbox</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .email {
            background: #fafafa;
            border-left: 5px solid #007bff;
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .email:hover {
            background: #f0f8ff;
        }
        .email strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #007bff;
        }
        .email small {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Inbox</h1>
        {% for message in messages %}
            <div class="email">
                <strong>{{ message["subject"] }}</strong>
                <small>From: {{ message["from"] }}</small>
            </div>
        {% endfor %}
    </div>
</body>
</html>
