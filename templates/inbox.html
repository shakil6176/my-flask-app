<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Inbox</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .inbox {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .email {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .email:last-child {
            border-bottom: none;
        }

        .email strong {
            display: block;
            font-size: 16px;
            color: #222;
        }

        .email span {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Your Inbox</h1>
    <div class="inbox">
        {% if messages %}
            {% for msg in messages %}
                <div class="email">
                    <strong>{{ msg.subject }}</strong>
                    <span>{{ msg.from }}</span>
                </div>
            {% endfor %}
        {% else %}
            <p>No messages found.</p>
        {% endif %}
    </div>
</body>
</html>
