<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Inbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Inbox</h1>
        <div class="email-list">
            {% for mail in emails %}
                <div class="email-card" onclick="showContent({{ loop.index0 }})">
                    <div class="subject">{{ mail.subject }}</div>
                    <div class="sender">{{ mail.from }}</div>
                </div>
            {% else %}
                <p>No emails yet.</p>
            {% endfor %}
        </div>

        <div class="email-content" id="emailContent">
            <h2>Message</h2>
            <div id="emailBody"></div>
        </div>
    </div>

    <script>
        const contents = {{ bodies|tojson }};
        function showContent(index) {
            document.getElementById('emailBody').innerHTML = contents[index];
        }
    </script>
</body>
</html>
